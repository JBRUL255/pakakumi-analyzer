services:
  - type: web
    name: pakakumi-analyzer
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      uvicorn pakakumi_analyzer.app.serve:app --host 0.0.0.0 --port $PORT

  - type: worker
    name: pakakumi-collector
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      python run_collector.py
